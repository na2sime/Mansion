openapi: 3.0.3
info:
  title: Mansion - Secure Messaging API
  description: |
    End-to-end encrypted messaging application API.

    **Security Features:**
    - No message storage on servers (local SQLite only)
    - End-to-end encryption (E2EE)
    - Minimal user data collection
    - Anonymous user tags

    **Architecture:**
    - Microservices-based
    - WebSocket for real-time messaging
    - JWT authentication with optional 2FA
  version: 1.0.0
  contact:
    name: ABDIOU Nassime
    url: https://github.com/na2sime/Mansion

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.mansion.app/api
    description: Production server

tags:
  - name: Auth
    description: Authentication and authorization endpoints
  - name: Users
    description: User management and contact operations
  - name: Messages
    description: Real-time messaging via WebSocket
  - name: Notifications
    description: Push notification management

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login endpoint

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: "Invalid credentials"
        message:
          type: string
          example: "Email or password is incorrect"
        code:
          type: string
          example: "AUTH_001"

    UserTag:
      type: string
      pattern: '^[A-Za-z0-9]{8}#[A-Za-z0-9]{1,3}$'
      example: "ABCD1234#123"
      description: "User tag format: 8 alphanumeric chars + # + max 3 alphanumeric chars"

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tag:
          $ref: '#/components/schemas/UserTag'
        publicKey:
          type: string
          description: "Public key for E2EE"
        createdAt:
          type: string
          format: date-time

    Contact:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userTag:
          $ref: '#/components/schemas/UserTag'
        nickname:
          type: string
          example: "Best Friend"
        publicKey:
          type: string
        addedAt:
          type: string
          format: date-time

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      description: Create a new account with email and password only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: "SecurePass123!"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User registered successfully"
                  userId:
                    type: string
                    format: uuid
                  tag:
                    $ref: '#/components/schemas/UserTag'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login
      description: Authenticate with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                twoFactorCode:
                  type: string
                  description: "Required if 2FA is enabled"
                  example: "123456"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  expiresIn:
                    type: string
                    example: "15m"
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials or 2FA code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  expiresIn:
                    type: string
        '401':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/2fa/setup:
    post:
      tags:
        - Auth
      summary: Setup 2FA
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 2FA setup information
          content:
            application/json:
              schema:
                type: object
                properties:
                  secret:
                    type: string
                  qrCode:
                    type: string
                    description: "QR code as data URL"
                  backupCodes:
                    type: array
                    items:
                      type: string

  /auth/2fa/verify:
    post:
      tags:
        - Auth
      summary: Verify and enable 2FA
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  example: "123456"
      responses:
        '200':
          description: 2FA enabled
        '400':
          description: Invalid code

  /auth/2fa/disable:
    post:
      tags:
        - Auth
      summary: Disable 2FA
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
      responses:
        '200':
          description: 2FA disabled

  /users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/tag:
    put:
      tags:
        - Users
      summary: Update user tag
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newTag
              properties:
                newTag:
                  $ref: '#/components/schemas/UserTag'
      responses:
        '200':
          description: Tag updated
        '400':
          description: Invalid tag format
        '409':
          description: Tag already taken

  /users/search:
    get:
      tags:
        - Users
      summary: Search users by tag
      security:
        - bearerAuth: []
      parameters:
        - name: tag
          in: query
          required: true
          schema:
            type: string
          description: "User tag to search for"
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /users/contacts:
    get:
      tags:
        - Users
      summary: Get all contacts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of contacts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contact'

    post:
      tags:
        - Users
      summary: Send contact request
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userTag
              properties:
                userTag:
                  $ref: '#/components/schemas/UserTag'
      responses:
        '201':
          description: Contact request sent
        '404':
          description: User not found
        '409':
          description: Already in contacts or request pending

  /users/contacts/requests:
    get:
      tags:
        - Users
      summary: Get pending contact requests
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of pending requests
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    fromUser:
                      $ref: '#/components/schemas/User'
                    createdAt:
                      type: string
                      format: date-time

  /users/contacts/requests/{requestId}:
    put:
      tags:
        - Users
      summary: Accept or reject contact request
      security:
        - bearerAuth: []
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - action
              properties:
                action:
                  type: string
                  enum: [accept, reject]
                nickname:
                  type: string
                  description: "Optional nickname for accepted contact"
      responses:
        '200':
          description: Request processed
        '404':
          description: Request not found

  /users/contacts/{contactId}:
    delete:
      tags:
        - Users
      summary: Remove a contact
      security:
        - bearerAuth: []
      parameters:
        - name: contactId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Contact removed
        '404':
          description: Contact not found

  /users/public-key:
    put:
      tags:
        - Users
      summary: Update public key for E2EE
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - publicKey
              properties:
                publicKey:
                  type: string
                  description: "Public key for end-to-end encryption"
      responses:
        '200':
          description: Public key updated

  /messages/ws:
    get:
      tags:
        - Messages
      summary: WebSocket connection for real-time messaging
      description: |
        Connect via WebSocket for real-time messaging.

        **Connection:** `ws://localhost:3003/api/messages/ws?token=<JWT_TOKEN>`

        **Events:**
        - `message` - Receive encrypted message
        - `send` - Send encrypted message
        - `typing` - Typing indicator
        - `delivered` - Message delivery confirmation
        - `read` - Message read confirmation

        **Note:** All messages are encrypted client-side before sending.
      security:
        - bearerAuth: []

  /notifications/register:
    post:
      tags:
        - Notifications
      summary: Register device for push notifications
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - deviceToken
                - platform
              properties:
                deviceToken:
                  type: string
                platform:
                  type: string
                  enum: [ios, android]
      responses:
        '200':
          description: Device registered

  /notifications/unregister:
    post:
      tags:
        - Notifications
      summary: Unregister device from push notifications
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - deviceToken
              properties:
                deviceToken:
                  type: string
      responses:
        '200':
          description: Device unregistered
